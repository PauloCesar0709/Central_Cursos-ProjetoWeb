<html lang="pt-BR">
    <head>
        <title>Cadastro de Cursos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="text-center text-primary">SEJA BEM-VINDO, PROFESSOR</h2>
            <p class="text-center">Cadastre seu curso!</p>
            
            <form id="formCadastroCurso">
                <div class="row">
                    <div class="col-md-6 border-end">
                        <div class="mb-3">
                            <label for="nomeCurso" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nomeCurso" name="nomeCurso" required placeholder="Escreva o nome do curso">
                        </div>
                        <div class="mb-3">
                            <label for="descricaoCurso" class="form-label">Descrição:</label>
                            <textarea class="form-control" id="descricaoCurso" name="descricaoCurso" required placeholder="Descreva o conteúdo do curso"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="areaCurso" class="form-label">Área:</label>
                            <select class="form-select" id="areaCurso" name="areaCurso" required>
                                <option value="">Selecione uma área</option>
                                <option>Desenvolvimento pessoal e profissional</option>
                                <option>IA</option>
                                <option>Negócios e Inovação</option>
                                <option>Produtividade</option>
                                <option>Programação</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="duracaoCurso" class="form-label">Duração:</label>
                            <input type="text" class="form-control" id="duracaoCurso" name="duracaoCurso" required placeholder="Ex: 40 horas">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5 class="fw-bold">Professor</h5>
                        <div class="mb-3">
                            <label for="nomeProfessor" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nomeProfessor" required placeholder="Digite seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label for="cpfProfessor" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpfProfessor" required placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>
                        <div class="mb-3">
                            <label for="emailProfessor" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="emailProfessor" required placeholder="exemplo@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <h6 class="fw-bold">Formação</h6>
                            <button type="button" class="btn btn-outline-primary mb-2" onclick="abrirFormacao()">+ Adicionar</button>
                            <ul id="listaFormacoes" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Salvar Curso</button>
                </div>
            </form>
        </div>
        
        <div class="modal fade" id="modalFormacao" tabindex="-1">
            <div class="modal-dialog">
                <form class="modal-content" onsubmit="salvarFormacao(event)">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Formação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="cursoFormacao" class="form-label">Curso:</label>
                            <input type="text" class="form-control" id="cursoFormacao" required placeholder="Ex: Licenciatura em Matemática">
                        </div>
                        <div class="mb-3">
                            <label for="instituicaoFormacao" class="form-label">Instituição:</label>
                            <input type="text" class="form-control" id="instituicaoFormacao" required placeholder="Ex: Universidade Federal de Minas Gerais">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="professor.js"></script>
    </body>
</html>
