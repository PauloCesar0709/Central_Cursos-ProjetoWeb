<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/aluno.js"></script>
</head>
<body>
    <main class="container mt-5">
        <div class="welcome-card p-5 rounded shadow">
            <h1 class="mb-4">CONFIRA NOSSOS CURSOS</h1>
            
            <div id="cursosContainer" class="row">
                <!-- Cursos serão carregados aqui via JavaScript -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Inscrição -->
    <div class="modal fade" id="inscricaoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-se no Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="inscricaoForm">
                    <div class="modal-body">
                        <input type="hidden" id="cursoId">
                        <div class="mb-3">
                            <label for="nomeAluno" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nomeAluno" required>
                            <div class="invalid-feedback">Por favor, informe seu nome.</div>
                        </div>
                        <div class="mb-3">
                            <label for="cpfAluno" class="form-label">CPF:</label>
                            <input type="text" class="form-control cpf-mask" id="cpfAluno" required>
                            <div class="invalid-feedback">Por favor, informe um CPF válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="emailAluno" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="emailAluno" required>
                            <div class="invalid-feedback">Por favor, informe um email válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="telefoneAluno" class="form-label">Telefone:</label>
                            <input type="text" class="form-control phone-mask" id="telefoneAluno" required>
                            <div class="invalid-feedback">Por favor, informe um telefone válido.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar Inscrição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Inscrição realizada com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                    <!-- Mensagem de erro será inserida aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
